<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Control Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }
        h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; display: block; }
        .message.error { background: #f8d7da; color: #721c24; display: block; }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
        }
        .info strong { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ DevOps Platform</h1>
        <p class="subtitle">Enterprise DevOps Management</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="info">
            <strong>Default Credentials:</strong><br>
            Username: admin<br>
            Password: admin<br><br>
            <strong>Note:</strong> This is a lightweight frontend for testing. The full React/Next.js UI with all features is available in the project.
        </div>
    </div>

    <script>
        const API_URL = window.location.origin.replace(':5000', ':8000');
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            messageEl.className = 'message';
            messageEl.textContent = 'Connecting to backend API...';
            messageEl.style.display = 'block';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    messageEl.className = 'message success';
                    messageEl.textContent = `âœ“ Login successful! Welcome ${data.user.username}`;
                    localStorage.setItem('access_token', data.access);
                    
                    setTimeout(() => {
                        messageEl.textContent = 'ðŸ“¡ Backend API is running at ' + API_URL + '/api/\n\n' +
                            'Available endpoints:\n' +
                            'â€¢ /api/auth/ - Authentication\n' +
                            'â€¢ /api/clusters/ - Kubernetes clusters\n' +
                            'â€¢ /api/machines/ - Machine registry\n' +
                            'â€¢ /api/dashboards/ - Dashboard integrations\n' +
                            'â€¢ /api/automation/ - Ansible automation\n' +
                            'â€¢ /api/terraform/ - Terraform projects\n\n' +
                            'For the full React UI, run locally with Docker Compose!';
                    }, 2000);
                } else {
                    const error = await response.json();
                    messageEl.className = 'message error';
                    messageEl.textContent = 'âœ— ' + (error.detail || 'Login failed');
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = 'âœ— Cannot connect to backend API at ' + API_URL + '\n' +
                    'Make sure the backend is running.';
            }
        });
    </script>
</body>
</html>
